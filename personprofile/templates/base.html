<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>    
   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-2xl font-semibold text-indigo-700">Welcome to PeopleHub</h1>
        <p class="text-gray-600 text-sm mb-6">Connecting the world, one person at a time.</p>
        <a href="{% url 'list_people' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md mr-4">Search Profile</a>
        <a href="{% url 'add_person' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">Create Profile</a>
    </div>

    {% block content %}
   
    {% endblock %}
    
   
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

    <script>
        function submitForm(event) {
            event.preventDefault(); 
            
          
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
           
            const newListElement = document.createElement('li');
            newListElement.className = 'text-xl text-gray-700 mb-2';
            newListElement.textContent = `${name} - ${email}`;
            
         
            const personList = document.getElementById('person-list');
            personList.appendChild(newListElement);
            
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.style.display = 'block';
            
   
            setTimeout(() => {
                confirmationMessage.style.display = 'none';
            }, 3000); 

        }
    </script>
</body>
</html>
