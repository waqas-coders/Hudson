<!-- people/templates/people/list_people.html -->
{% extends "base.html" %}

{% block content %}

<div class="mt-10 flex items-center justify-center">
  <div class="max-w-md bg-white p-8 rounded-lg shadow-md text-center">
      <h1 class="text-2xl font-semibold text-indigo-700 mb-4">Search People</h1>
      <form id="search-form" action="{% url 'list_people' %}" method="POST">
        {% csrf_token %}
          <input type="text" id="search-param" name="param" placeholder="Search by name or email" class="w-full p-2 border border-gray-300 rounded mb-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md w-full">Search</button>
      </form>
      <div id="results" class="mt-4">
        {% for person in results %}
            <div class="bg-white p-4 rounded-lg shadow-md mb-4">
                <h2 class="text-2xl font-semibold text-indigo-700">{{ person.name }}</h2>
                <p class="text-gray-600">{{ person.email }}</p>
            </div>
        {% empty %}
            <p class="text-gray-600">No results found.</p>
        {% endfor %}
      </div>
  </div>
</div>
<script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>


{% endblock %}
